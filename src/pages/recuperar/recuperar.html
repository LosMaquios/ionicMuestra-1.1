<ion-header class="header">
  <ion-navbar></ion-navbar>
</ion-header >

<ion-content padding class="gradient-background" style="background-image: url(assets/imgs/pexels-photo-233318.jpeg);
background-size: cover;
background-position: center;">
  <div class="wrapper">


      <div class= main-container>

        <h1> VERIFICA TU CODIGO  </h1>
        <form (ngSubmit)="cambiarClave()">
<ion-item>
          <ion-icon name="md-at"  item-start></ion-icon>

          <ion-label floating> Ingrese Codigo</ion-label>
            <ion-input  class="form-control"  name="correo" required minlength="4"  type="number" [(ngModel)]="cod"></ion-input>
</ion-item>
<ion-item>
          <ion-icon name="md-key"  item-start></ion-icon>

          <ion-label floating> RecuperClave</ion-label>
            <ion-input  class="form-control"  name="correo" required minlength="4"  type="password" [(ngModel)]="clave"></ion-input>
</ion-item>

<!--Validaciones de texto -->
<br><br>
          <button class="button" id="ingreso" ion-button >Enviar</button>

<br>
        </form>
      </div>
    </div>
  </ion-content>
