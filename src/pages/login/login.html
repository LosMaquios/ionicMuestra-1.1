<ion-content padding class="gradient-background">
  <div class="wrapper">
    <div class="container">
      <div class="logo">
     </div>

      <div class= main-container>

        <h1> Inicio de sesi√≥n </h1>
        <form (ngSubmit)="login()">

          <ion-label floating> Ingrese correo electronico*</ion-label>
          <br>
          <ion-input  class="form-control"  name="correo" required minlength="4"  type="mail" [(ngModel)]="correo"></ion-input>

               <ion-icon name="card"  item-start></ion-icon>
               <ion-label floating> Ingrese su clave*</ion-label>
                 <br>
               <ion-input  class="form-control"  name="identification-number" required minlength="4" type="password" [(ngModel)]="clave"></ion-input>


<!--Validaciones de texto -->

          <button class="button" ion-button >Acceder</button>

        </form>
<form (ngSubmit)="registro()">
  <button class="button" ion-button > registrarse </button>
</form>
      </div>
    </div>
  </div>
</ion-content>
